<!DOCTYPE html>
<html>
    <head>
        <title>
            Position Practice
        </title>
    </head>
    <body style="
        height: 3000px;
        padding-top: 55px;
        padding-left: 80px;
        ">
        <div style="
            background-color: black;
            color: white;

            position: fixed;
            top: 0px;
            left: 0px;
            right: 10px;
            height: 50px;
            z-index: 1;
            ">
            header
        </div>

        <div style="
            background-color: lightgreen;
            color: white;

            position: fixed;
            left: 0;
            bottom: 0;
            top: 50px;
            width: 72px;
        ">
            sidebar
            <div style="
            position: absolute;
            right: 0px;
            top: 0px;
            
            background-color: red;
            color: white;

        ">
            X
        </div>
        </div>

        <div style="
            position: absolute;
            right: 10px;
            top: 60px;
            
            background-color: red;
            color: white;

        ">
            absolute
        </div>

        <div style="
            background-color: lightblue;
            height: 200px;
            width: 200px;
            position: static;
            ">
            div1</div>
        <div style="
            background-color: lightpink;
            height: 200px;
            width: 200px;

            position: relative;
            /*absolute 前用relative 讓他能固定在element 而非page上*/
            ">
            div2
            <div style="
            position: absolute;
            bottom: 10px;
            right: 10px;
            
            background-color: red;
            color: white;

        ">
            500
        </div>
        </div>
    </body>
</html>
